<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="logo">
          <h1>Logo</h1>
        </div>
        <ul class="nav-items">
          <li class="nav-item">Practice</li>
          <li class="nav-item">Leaderboard</li>
          <li class="nav-item">Blog</li>
          <li class="nav-item">My Profile</li>
        </ul>
      </div>
    </nav>

    <div class="text">
      <p>
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Assumenda odio
        odit adipisci fugit corporis tempore delectus debitis ad autem sit iste,
        facilis earum, quod asperiores nulla nam velit. Facere, nemo.
      </p>

    <main>
      <div class="result">
        <h2><span id="wpm">0</span>wpm</h2>
        <p class="timer">00:00:00</p>

      <div class="text-area">

    <script src="main.js"></script>
